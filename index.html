<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/logo/Rice-Arc-White small logo.png" id="favicon-light" />
    <!-- <link rel="icon" type="image/png" href="/images/logo/Rice-Arc Dark small logo .png" id="favicon-dark" media="(prefers-color-scheme: dark)" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="RiceArc - Professional freelance digital agency offering web development, SEO, CRM solutions, AI chatbots, and brand design services." />
    <meta name="keywords" content="web development, SEO, CRM, AI chatbot, logo design, React, WordPress, Django" />
    <title>RiceArc - Premium Digital Agency | Web Development & Digital Solutions</title>
    <script>
      // Dynamic favicon based on theme
      const updateFavicon = () => {
        const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const favicon = document.querySelector('link[rel="icon"]');
        if (favicon) {
          favicon.href = isDark 
            ? '/images/logo/Rice-Arc Dark small logo .png' 
            : '/images/logo/Rice-Arc-White small logo.png';
        }
      };
      
      // Update on load
      document.addEventListener('DOMContentLoaded', updateFavicon);
      
      // Update when theme changes
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateFavicon);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
